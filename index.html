<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <template id="card-template">
      <div class="card">
        <h1 class="title"></h1>
        <hr class="hr-gold">
        <div class="data"></div>
      </div>
    </template>
    <template id="_right-arrow-template">
      <svg class="arrow parking-type" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">  <path
        d="M 729.70431,-420.19058 H 1.5246661 V -539.80942 H 729.70431 L 394.77158,-874.74215 480,-958.47533 958.47533,-480 480,-1.5246661 394.77158,-85.257849 Z"
        id="path1"
        clip-path="none"
        style="stroke-width:1.49524" />
      </svg>
    </template>
    <div class="container">
      <div id="card-grid"></div>
      <div class="message-grid">
        <img id="message-paw" class="paw" src="https://parking.fiu.edu/parking-garage-counts/parking-counts-unified/sticker-paw-solid-gold.svg" style="opacity: 1.0;">
        <h2 id="underline-message" class="message">Please Link Your Plate!</h2>
      </div>
    </div>
    <div id="paw-overlay">
    </div>
    <script src="script.js"></script>
  </body>
</html>
